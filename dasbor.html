<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex vh-100">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px;">
        <h4 class="text-center">Dasbor</h4>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active">Beranda</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Profil</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Pengaturan</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="nav-link text-danger">Keluar</a>
            </li>
        </ul>
    </div>
    <div class="container-fluid p-4">
        <h2 id="welcome-message">Selamat Datang di Dasbor</h2>
        <p class="text-muted">Ini adalah tampilan minimalis untuk dasbor.</p>
    </div>

    <script>
        // Ambil parameter email dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('user');
    
        // Tampilkan email di dasbor jika ada
        if (userEmail) {
            document.getElementById("welcome-message").innerHTML = `Selamat Datang, ${userEmail}`;
        }
    </script>
</body>
</html>
